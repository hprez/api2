name: 'Pre-merge validation'

on:
  pull_request:
    branches: [ main ]
    paths:
      - src/web-apps/CloudPharmacy.Physician.WebApp/**

env:
  WEB_APP_PACKAGE_PATH: './src/web-apps/CloudPharmacy.Physician.WebApp/CloudPharmacy.Physician.WebApp.csproj'
  DOTNET_VERSION: '6.0'

jobs:
  build-and-analyze-code:
    name: 'Build and scan the code'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: .github/workflows/codeql/codeql-config.yml

      - name: 'Setup .NET Core'
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Build app package'
        run: |
          dotnet restore ${{ env.WEB_APP_PACKAGE_PATH }}
          dotnet build ${{ env.WEB_APP_PACKAGE_PATH }} --configuration Release
          dotnet publish ${{ env.WEB_APP_PACKAGE_PATH }} -c Release -o './app-package'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
